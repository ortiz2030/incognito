<!DOCTYPE html>
<html>
<head>
  <title>Incognito URL Opener Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="card">
    <h1>Incognito URL Opener</h1>
    <form id="urlForm">
      <input type="text" id="urlInput" placeholder="Enter website URL to open in incognito mode">
      <button type="submit">Add URL</button>
    </form>

    <div class="settings">
      <label class="switch-container">
        <input type="checkbox" id="keepTabOpen">
        <span class="switch-label">Keep original tab open</span>
      </label>
    </div>

    <h2>Current URLs</h2>
    <ul id="urlList"></ul>
    
    <h2>Support us</h2>
    <p>--------------------------------</p>
    <h3>Your support helps keep this extension running smoothly. Thank you for your contribution!</h3>
    <p>--------------------------------</p>
    
  </div>
  <script src="options.js"></script>
</body>
</html>
